# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.14

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Check coding standard by ESLint
          command: npm run lint

  deploy-dev:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.14

    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run:
          name: install Serverless Framework
          command: |
            sudo npm -g install serverless@1.23.0
      - run:
          name: init-serverless-config
          command: sls config credentials -k ${AWS_ACCESS_KEY} -s ${AWS_SECRET_KEY} -p aws
      - deploy:
          name: deploy for development
          command: sls deploy --stage development --verbose

  deploy-prod:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.14

    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run:
          name: install Serverless Framework
          command: |
            sudo npm -g install serverless@1.23.0
      - run:
          name: init-serverless-config
          command: sls config credentials -k ${AWS_ACCESS_KEY} -s ${AWS_SECRET_KEY} -p aws
      - deploy:
          name: deploy for production
          command: sls deploy --stage production --verbose

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-dev:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+$/
